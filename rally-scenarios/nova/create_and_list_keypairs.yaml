---
  NovaKeypair.create_and_list_keypairs:
    -
      runner:
        type: "constant"
        times: {{ compute if not super_light else super_light_count }}
        concurrency: {{ concurrency if not super_light else super_light_concurrency }}
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
            key_pairs: -1
      sla:
        failure_rate:
          max: 0

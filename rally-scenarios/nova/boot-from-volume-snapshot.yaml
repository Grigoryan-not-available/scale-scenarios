{% set flavor = flavor or "m1.nano" %}
{% set volume_type = volume_type or "" %}
---
  NovaServers.boot_server_from_volume_snapshot:
    -
      args:
        flavor:
            name: "{{flavor}}"
        image:
            name: "TestVM"
        volume_size: 10
        volume_type: "{{volume_type}}"
        auto_assign_nic: true
      runner:
        type: "constant"
        times: {{ load * 4 * times_multiplier_server }}
        concurrency: {{ load * 4 }}
      context:
        users:
          tenants: 3
          users_per_tenant: 2
        network:
          networks_per_tenant: 1
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
          neutron:
            network: -1
            subnet: -1
            port: -1
          cinder:
            volumes: -1
            gigabytes: -1
            snapshots: -1
      sla:
        failure_rate:
          max: 0

---
  CinderVolumes.create_and_list_snapshots:
    -
      args:
        force: False
        detailed: True
      runner:
        type: "constant"
        times: {{ compute * 14 if not super_light else super_light_count }}
        concurrency: {{ concurrency }}
      context:
        users:
          tenants: {{ compute * 2  }}
          users_per_tenant: 3
        volumes:
          size: 1
        quotas:
          cinder:
            volumes: -1
            gigabytes: -1
            snapshots: -1
        api_versions:
          cinder:
            version: 2
            service_name: cinderv2
      sla:
        failure_rate:
          max: 0

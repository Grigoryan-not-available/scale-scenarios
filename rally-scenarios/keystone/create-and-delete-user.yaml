---
  KeystoneBasic.create_delete_user:
    -
      args:
        name_length: 10
      runner:
        type: "constant"
        times: {{ compute * 6 if not super_light else super_light_count }}
        concurrency: {{ concurrency * 2  if not super_light else super_light_concurrency }}
      sla:
        failure_rate:
          max: 0

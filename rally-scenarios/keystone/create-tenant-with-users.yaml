---
  KeystoneBasic.create_tenant_with_users:
    -
      args:
        name_length: 10
        users_per_tenant: 100
      runner:
        type: "constant"
        times: {{ compute * 2 if not super_light else super_light_count }}
        concurrency: {{ concurrency }}
      sla:
        failure_rate:
          max: 0

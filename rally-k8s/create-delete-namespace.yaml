---
  Kubernetes.create_delete_namespace:
  -
    args:
      sleep_time: 1
      retries_total: {{ compute * 15 if not super_light else 30 }}
    runner:
      type: rps
      times: {{ compute * 10 if not super_light else super_light_count * 2 }}
      rps: {{ concurrency * 2 if not super_light else super_light_concurrency }}
    sla:
      failure_rate:
        max: 0
  -
    args:
      sleep_time: 1
      retries_total: {{ compute * 15 if not super_light else 30 }}
    runner:
      type: constant
      times: {{ compute * 10 if not super_light else super_light_count * 2 }}
      concurrency: {{ concurrency * 4 if not super_light else super_light_concurrency }}
    sla:
      failure_rate:
        max: 0
